<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    src="http://code.jquery.com/jquery-3.3.1.min.js"></script>

  <style media="screen">
    .container {
      margin-top: 40px;

  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <body>
    <script>
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      localStorage.setItem('access_token',response.authResponse.accessToken)
      testAPI();
    } else {
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    }
  }
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '364179410749677',
      cookie     : true,  // enable cookies to allow the server to access 
                          // the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v2.8' // use graph api version 2.8
    });
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
  }
</script>

<div class="container">
  <h3>
    Recipe API
    <small class="text-muted">with BMI Calculator</small>
  </h3>
</div>


<div class="container">
  <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
  </fb:login-button>

  <div id="status">
  </div>
  <div class="form-group">
    <label class="col-form-label" for="inputDefault">Default input</label>
    <input type="text" class="form-control" placeholder="Default input" id="weight">
  </div>
  <div class="form-group">
    <label class="col-form-label" for="inputDefault">Default input</label>
    <input type="text" class="form-control" placeholder="Default input" id="height">
    <br>
  </div>
      <button type="button" class="btn btn-outline-success" onclick="getBMI()">Success</button>
</div>


    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      function getBMI () {
        console.log($('#weight').val())
        axios.post('http://localhost:3000/bmi', {
          height: $('#height').val(),
          weight: $('#weight').val()
        })
        .then(response => {
          console.log(response.data)
        })
        .catch(err => {
          console.log(err)
        })
      }
    </script>
